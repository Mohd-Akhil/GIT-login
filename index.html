<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github login</title>
    <link rel="stylesheet" href="./git.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top">
        <div><i class="fa-brands fa-github fa-2x"></i></div>
        <div><h1>Sign in to Github</h1></div>
    </div>
    <div class="mid">
        <div>
            <p class="text">Username or email address</p>
            <input class="box" type="text">
        </div>
        <div>
            <p class="text">Password <a id="forgot" href="https://github.com/password_reset" target="_blank">Forgot password?</a></p>
            <input class="box" type="password">
        </div>
        <div>
            <button type="submit">Sign in</button>
        </div>
    </div>
    <div class="bot">
        <a id="s" href="">sign up with passkey</a>
        <p id="g">New to Github?<span><a class="b" href="https://github.com/signup?source=login" target="_blank">create an account</a></span></p>
    </div>
    <footer>
        <div class="footer">
            <a class="foot" href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service" target="_blank">Terms</a><span> . </span>
            <a class="foot"  href="https://docs.github.com/en/site-policy/privacy-policies/github-general-privacy-statement" target="_blank">Privacy</a><span> . </span>
            <a class="foot"  href="https://docs.github.com/en" target="_blank">Docs</a><span> . </span>
            <a class="foot"  href="https://support.github.com/request/landing" target="_blank">Contact Github support</a><span> . </span>
            <a class="foot"  href="https://docs.github.com/en/site-policy/privacy-policies/github-general-privacy-statement" target="_blank">Manage cookies</a><span> . </span>
            <a class="foot"  href="https://docs.github.com/en/site-policy/privacy-policies/github-general-privacy-statement" target="_blank">Do not share my personal information</a>
        </div>
    </footer>
</body>
</html>
